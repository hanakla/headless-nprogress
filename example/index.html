<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>headless-nprogress</title>
    <script src="index.ts"></script>
    <style>
      #bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 5px;
        background: rgb(223, 117, 17);
        opacity: 0;
        transition: width 0.3s ease, opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="bar"></div>
    <div>
      <button id="loading">Loading</button>
    </div>
    <div id="status"></div>
  </body>
</html>
